<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="example.css" />
</head>
<body>
        <div class="contact-form">
            <div class="form-description">Registration</div>
              <form class="form">
              <div class="input-container"><i class="fas fa-user form-icon"></i><input class="form-name input" name="name" placeholder="Name" type="text" required></input></div>
              <textarea class="form-message input" rows="6" maxlength="200" name="details" placeholder="Message (Max 200 characters)" required></textarea>
              <div class="input-container"><i class="fas fa-clock form-icon"></i><input class="form-time input" name="time" placeholder="Email" type="time" required></input></div>
              <button type="submit" class="submit" onclick="registerButton()">Submit</button>
            </form>
        </div>
</body>
</html>
